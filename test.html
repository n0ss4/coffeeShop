      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <i class="fa-solid fa-house fa-lg"></i>
          <span class="ps-2">Home</span>
        </a>
      </li>
      <li>
        <a href="order.html" class="nav-link link-dark">
          <i class="fa-solid fa-bag-shopping fa-lg"></i>
          <span class="ps-2">Order</span>
        </a>
      </li>
      <li>
        <a href="promotion.html" class="nav-link link-dark">
          <i class="fa-solid fa-tag fa-lg"></i>

  <main class="d-flex h-100">
    <article class="column col-12 align-self-center">
      <form class="row col-lg-8 col-12 m-0 p-0 needs-validation" method="#" action="order.html" novalidate>
        <h5 class="p-md-0">
          Do you want to make an order?
        </h5>
        <section class="col-md-4 col-12 p-md-0">
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">
              <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" placeholder="Name" class="form-control" id="name" aria-describedby="inputGroupPrepend"
              required>
          </div>
        </section>
        <section class="col-md-4 col-12 p-md-0 pt-2 ps-md-3">
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">
              <i class="fa-solid fa-clock"></i>
            </span>
            <input type="time" class="form-control" id="date" aria-describedby="inputGroupPrepend" value="12:00"
              required>
          </div>
        </section>
        <section class="col-lg-3 col-md-4 col-12 p-md-0 pt-2 ps-md-3">
          <button type="submit" onclick="guardardades()" class="btn btn-dark h-100 w-100 search">
            <span class="me-2">Search food</span> <i class="fa-solid fa-utensils"></i>
          </button>
        </section>
      </form>
    </article>
  </main>

        </a>
      </div>
      <div class="p-2 bd-highlight">
        <a href="#">

      </div>
    </div>
    <div class="col-md-4 d-flex bd-highlight justify-content-center justify-content-md-end">

        <a href="#">Terms of Use</a>
