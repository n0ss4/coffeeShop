<html>

<head>
  <title>Cafè Facultat de Ciències</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/index.css" type="text/css">
  <link rel="stylesheet" href="./assets/css/fonts.css" type="text/css">

<body>

  <nav class="navbar navbar-transparent fixed-top">
    <button class="navbar-toggler navbar-custom-toggler" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand me-auto ms-3 title" href="./index.html">Cafè Facultat de Ciències</a>
  </nav>

  <section class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <ul class="offcanvas-body nav h-100 nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link active" aria-current="page">
          <i class="fa-solid fa-house fa-lg"></i>
          <span class="ps-2">Home</span>
        </a>
      </li>
      <li>
        <a href="order.html" class="nav-link link-dark">
          <i class="fa-solid fa-bag-shopping fa-lg"></i>
          <span class="ps-2">Order</span>
        </a>
      </li>
      <li>
        <a href="promotion.html" class="nav-link link-dark">
          <i class="fa-solid fa-tag fa-lg"></i>
          <span class="ps-2">Promotion</span>
        </a>
      </li>
      <li>
        <a href="event.html" class="nav-link link-dark">
          <i class="fa-solid fa-newspaper fa-lg"></i>
          <span class="ps-2">Events/News</span>
        </a>
      </li>
      <li>
        <a href="contact.html" class="nav-link link-dark">
          <i class="fa-solid fa-message fa-lg"></i>
          <span class="ps-2">Contact</span>
        </a>
      </li>
      <li class="mt-auto">
        <hr>
        <a href="payConfirm.html" class="nav-link link-dark">
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
          <span class="ps-2">Shopping Cart</span>
        </a>
      </li>
    </ul>
  </section>

  <main class="d-flex h75">
    <article class="column col-12 align-self-center">
      <form class="row col-lg-8 col-12 m-0 p-0 needs-validation" method="#" action="order.html" novalidate>
        <h5 class="p-md-0">
          Do you want to make an order?
        </h5>
        <section class="col-md-4 col-12 p-md-0">
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">
              <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" placeholder="Name" class="form-control" id="name" aria-describedby="inputGroupPrepend"
              required>
          </div>
        </section>
        <section class="col-md-4 col-12 p-md-0 pt-2 ps-md-3">
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">
              <i class="fa-solid fa-clock"></i>
            </span>
            <input type="time" class="form-control" id="date" aria-describedby="inputGroupPrepend" value="12:00"
              required>
          </div>
        </section>
        <section class="col-lg-3 col-md-4 col-12 p-md-0 pt-2 ps-md-3">
          <button type="submit" onclick="guardardades()" class="btn btn-dark h-100 w-100 search">
            <span class="me-2">Search food</span> <i class="fa-solid fa-utensils"></i>
          </button>
        </section>
      </form>
    </article>
  </main>

  <footer class="mt-auto py-3 row">
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <span class="me-lg-auto">Copyright &copy; Cafè Facultat de Ciències 2021</span>

        <a href="#">

        </a>
      </div>
      <div class="p-2 bd-highlight">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
      <div class="p-2 bd-highlight">
        <a href="#">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
    <div class="col-md-4 d-flex bd-highlight justify-content-center justify-content-md-end">
      <div class="p-2 bd-highlight">
        <a href="#">Privacy Policy</a>
      </div>
      <div class="p-2 bd-highlight">
        <a href="#">Terms of Use</a>
      </div>
    </div>
  </footer>


  <script type="text/javascript" src="./assets/jquery/js/jquery-3.3.1.slim.min.js"></script>
  <script type="text/javascript" src="./assets/jquery/js/jquery.timepicker.min.js"></script>
  <script type="text/javascript" src="./assets/js/index.js"></script>
  <script type="text/javascript" src="./assets/fontawesome/js/all.min.js"></script>

  <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
