<header class="" style="">
    <div class="container contact-form">
        <form method="post">
            <h3>Contacte Page</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text"required id="txtName" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="email" required id="textEmail" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="number" required id="textPhone" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea type="text" id="textMsg" name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</header>
